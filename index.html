<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="utf-8" />
    <meta name="description" content="A small web app that displays a countdown in realtime to an event.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="section-center">
      <article class="gift-img">
        <img src="gift.jpeg" alt="iphone gift picture">
      </article>
      <section>
        <section class="giveaway-content">
          <h3>Old iPhone Giveaway</h3>
          <h4 class="giveaway">Giveaway ends on Sunday, 8 January 2023, 12:00pm PST</h4>
          <p>
            Lorem ipsum dolor sit amet, sed do eiusmod tempor incididunt ut
            labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.
          </p>
        </section>
        <section class="timer">
          <!-- Days -->
          <section class=deadline-format>
            <h4 class="days">2</h4>
            <span>days</span>
          </section>
          <!-- END of item -->
          <!-- Hours -->
          <section class=deadline-format>
            <h4 class="hours">12</h4>
            <span>hours</span>
          </section>
          <!-- END of item -->
          <!-- Minutes -->
          <section class=deadline-format>
            <h4 class="mins">40</h4>
            <span>mins</span>
          </section>
          <!-- END of item -->
          <!-- Seconds -->
          <section class=deadline-format>
            <h4 class="secs">59</h4>
            <span>secs</span>
          </section>
          <!-- END of item -->
        </section>
      </section>
    </main>
  </body>
</html>
